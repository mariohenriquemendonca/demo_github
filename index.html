<html><!-- inicializar o html-->

<head> <!-- meta dados do site -->
    <title>Primeira Aula</title>
    <!-- chamada de CSS-->
    <!-- chamada de js-->
    <!-- meta tags para facebook, google, etc -->
</head> 

<body> <!--estrutura do site -->
    <h1>A nossa primeira aula</h1>
    <h2>O meu sub-titulo</h2>
    <h3>O meu sub sub titulo</h3>
    <!--existem 6 tipos de titulos do h1 ao h6-->
    <!--h significa heading, heading1, heading2 -->
    <p>O meu paragrafo, bla bla bla.</p>
    <p>Mais um paragrafo, etc etc...</p>
    <img src="youtube.png" alt="youtube" width="300"/>
    <!--
        imagem com 3 parametros
        img = imagem,src = source, alt = alternate 
    -->
    <a href="https://www.google.com" title = "Google" target = "_blank">Google</a>
    <!--
        a = ancora, href = pagina abrir, taget blank = novo separador
    -->
    <a href ="https://www.youtube.com/watch?v=DrotfW1PacU" title = "Youtube" target = "_blank">Youtube</a>

</body>

</html>
